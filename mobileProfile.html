<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .profile-card-container {
        text-align: center;
      }
      .profile-card {
        background-color: #fff;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
      }
      .profile-card .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }
      .profile-card .share-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
      }
      .profile-card .avatar {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        background-color: #ccc;
        margin: -40px auto 10px;
        border: 4px solid #fff;
      }
      .profile-card .name-bar {
        height: 10px;
        background-color: #000;
        margin: 10px auto;
        width: 50%;
      }
      .profile-card .title-bar,
      .profile-card .company-bar {
        height: 10px;
        background-color: #888;
        margin: 10px auto;
        width: 70%;
      }
      .profile-card .title-bar {
        background-color: #888;
      }
      .profile-card .company-bar {
        background-color: #ccc;
      }
      .profile-card .details {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
      }
      .profile-card hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
        width: 100%;
      }
      .social-icons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 10px 0;
      }
      .social-icons a {
        margin: 5px;
      }
      .social-icons img {
        width: 30px;
        height: 30px;
      }
      .add-contact-btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="profile-card-container">
      <div class="profile-card">
        <div class="share-btn">ðŸ”—</div>
        <div class="close-btn">âœ–</div>
        <div class="avatar"></div>
        <div class="name-bar"></div>
        <div class="details">
          <div class="title-bar"></div>
          <div class="company-bar"></div>
        </div>
        <hr />
        <div class="social-icons">
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733547.png"
              alt="Facebook"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733558.png"
              alt="Instagram"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733561.png"
              alt="LinkedIn"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733579.png"
              alt="Twitter"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733585.png"
              alt="Website"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733566.png"
              alt="YouTube"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733573.png"
              alt="TikTok"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733623.png"
              alt="WhatsApp"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733609.png"
              alt="Telegram"
          /></a>
          <a href="#"
            ><img
              src="https://image.flaticon.com/icons/png/512/733/733622.png"
              alt="Snapchat"
          /></a>
        </div>
      </div>
      <button class="add-contact-btn">+ Add to Contact</button>
    </div>
  </body>
</html>
