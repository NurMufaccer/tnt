<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./nm.css
    "
    />
  </head>
  <body>
    <div class="mainBox">
      <input type="checkbox" id="check" />
      <div class="mainContainer">
        <nav>
          <h3 class="navTitle">Edit Profile</h3>
        </nav>
        <div class="mainContent">
          <div class="profileSection">
            <div class="profileInfo">
              <div>
                <img
                  src="./images/Ellipse 8.jpg"
                  alt="Profile Picture"
                  srcset=""
                />
              </div>
              <div>
                <button class="btnProfileImg">Upload new photo</button>
                <p class="profileImgtext">
                  At least 800x800 px recommended. <br />JPG or PNG is allowed
                </p>
              </div>
            </div>
            <hr />
            <div class="infoPadding">
              <!-- Personal Info -->
              <div class="infoContainer">
                <div class="infoHeader">
                  <h3>Personal Info</h3>
                  <button class="btnSave">
                    <!-- btn Image -->
                    <img src="./images/Save_icon.png" alt="" />Save
                  </button>
                </div>
                <div class="personalInfo">
                  <div>
                    <p class="infoTitle">Full Name</p>
                    <h3 class="infoText">Chloe Saw</h3>
                  </div>
                  <div>
                    <p class="infoTitle">Email</p>
                    <h3 class="infoText">chloesaw05@gmail.com</h3>
                  </div>
                  <div>
                    <p class="infoTitle">Company Name</p>
                    <h3 class="infoText">The Network Tap</h3>
                  </div>
                  <div>
                    <p class="infoTitle">Position/Role</p>
                    <h3 class="infoText">Designer</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Preview -->
          <div class="themePreview">
            <h3>Preview</h3>
            <div>
              <img src="./images/Interface 1 1.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
